<div class="charStats" *ngFor="let st of stats">
    <div class="stat">NAME:{{ st.name }}</div>
    <div class="stat">HP: {{ st.health }}</div>
    <div class="stat">EXP: {{ st.exp }}</div>
    <div class="stat">STR: {{ st.str }}</div>
    <div class="stat">INT: {{ st.int }}</div>
    <div class="stat">POWER: {{ st.power }}</div>
</div>
